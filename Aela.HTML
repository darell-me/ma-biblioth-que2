<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Espace Compte - Bibliothèque</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f8c1ec, #d9b3ff);
      color: #4a004a;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #a000a0;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
    }

    input, select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 0.25rem;
    }

    .btn {
      margin-top: 1.5rem;
      background-color: #a000a0;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #c94fcc;
    }

    .switch {
      text-align: center;
      margin-top: 1rem;
    }

    .switch a {
      color: #a000a0;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Formulaire de Connexion -->
  <div class="container" id="loginForm">
    <h2>Connexion</h2>
    <form onsubmit="handleLogin(event)">
      <label for="login">Email ou téléphone :</label>
      <input type="text" id="login" required />

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" required />

      <button type="submit" class="btn">Se connecter</button>

      <div class="switch">
        <p>Pas encore de compte ? <a href="#" onclick="toggleForms('register')">Créer un compte</a></p>
      </div>
    </form>
  </div>

  <!-- Formulaire d'inscription -->
  <div class="container" id="registerForm" style="display: none;">
    <h2>Créer un compte</h2>
    <form onsubmit="handleRegister(event)">
      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" required />

      <label for="phone">Numéro de téléphone :</label>
      <input type="tel" id="phone" required />

      <label>Catégories préférées :</label>
      <label><input type="checkbox" value="Roman" /> Roman</label>
      <label><input type="checkbox" value="Science" /> Science</label>
      <label><input type="checkbox" value="Histoire" /> Histoire</label>

      <label for="age">Tranche d'âge :</label>
      <select id="age">
        <option>- de 18 ans</option>
        <option>18-25 ans</option>
        <option>26-40 ans</option>
        <option>+ de 40 ans</option>
      </select>

      <label for="role">Rôle :</label>
      <select id="role">
        <option value="lecteur">Lecteur</option>
        <option value="editeur">Éditeur</option>
      </select>

      <button type="submit" class="btn">Créer un compte</button>

      <div class="switch">
        <p>Déjà un compte ? <a href="#" onclick="toggleForms('login')">Se connecter</a></p>
      </div>
    </form>
  </div>

  <script>
    function toggleForms(form) {
      document.getElementById('loginForm').style.display = form === 'login' ? 'block' : 'none';
      document.getElementById('registerForm').style.display = form === 'register' ? 'block' : 'none';
    }

    function handleLogin(event) {
      event.preventDefault();
      const login = document.getElementById('login').value;
      const password = document.getElementById('password').value;
      alert(Connexion {login});
      // Ici tu pourras ajouter Firebase plus tard
    }

    function handleRegister(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const age = document.getElementById('age').value;
      const role = document.getElementById('role').value;
      const categories = [...document.querySelectorAll('input[type=checkbox]:checked')].map(el => el.value);
      alert(`Inscription :
Email : ${email}
Téléphone : ${phone}
Catégories : ${categories.join(', ')}
Âge : ${age}
Rôle : ${role}`);
      // Firebase ou autre backend à brancher ici
    }
  </script>
</body>
</html>
